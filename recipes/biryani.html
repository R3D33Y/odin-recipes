    <h2>Mutton Biryani 30 minute recipe</h2>
    <h3>Ingredients</h3>
    <ul>
        <li>Rice</li>   
        <li>Mutton</li>
        <li>Biryani Masala</li>
        <li>Yogurt</li>
    </ul>
    <h3>Steps</h3>
    <ol>
        <li>boil the rice for thirty mintes</li>
        <li>bring the masala to a boil after adding 300ml of water</li>
        <li> add the biryani masala and prepare yourself for a good time</li>
